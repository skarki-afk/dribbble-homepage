<html>

<head>
    <title>
        dribbble-Discover
    </title>
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Helvetica;
        }

        .nav-container {

            display: flex;

            box-sizing: border-box;
            justify-content: space-between;
            border-bottom: 1px solid #f3f3f4;


        }

        /* left */
        .nav-container .container-left {
            display: flex;
            padding-left: 25px;

        }

        .nav-container .container-left li {
            font-size: 14px;
            color: #6e6d7a;
            margin-right: 38px;
            font-weight: 500;
            cursor: pointer;

        }



        .nav-container .container-left .dribble {
            font-family: 'Pacifico', cursive;
            font-size: 22px !important;
            color: black !important;

        }

        .nav-container .container-left .nav-middle-section {
            align-self: center;
        }

        .nav-container .container-left .nav-middle-section:hover {
            color: #e28b9b;
        }


        /* right */
        .nav-container .container-right {
            display: flex;
            padding-right: 25px;
            position: relative;
            top: 5px;

        }

        .nav-container .container-right li {
            margin: 10px;

        }


        ul {
            list-style: none;
        }

        .nav-container .container-right .btn-signin {
            border: none;
            background-color: transparent;
            color: #6e6d7a;
            font-size: 16px;
            font-weight: 500;
            margin-right: 5px;

        }

        .nav-container .container-right .lisign-up {
            margin: 0;
        }

        .btn-signup {
            padding: 11px 13px;
        }

        .btn {
            border: none;
            background-color: #ea4c89;
            color: white;
            padding: 11px 13px;
            font-size: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-signup:hover {
            background-color: pink;
        }

        .nav-container .container-right .material-icons {
            cursor: pointer;
            margin-right: -7px;
            margin-top: 1px;
        }

        .btn-curs {
            cursor: pointer;
        }

        /* #f9f8fd */
        .discover-body {
            height: 73vh;
            background-color: #f9f8fd;
            display: flex;
            align-items: center;
        }

        .discover-body h2 {
            margin-top: 0;
            font-size: 48px;
        }

        .discover-body .left-para {
            display: flex;
            flex-direction: column;
            margin: 15px 60px;
            position: relative;
            left: 10px;
            top: 10px;
        }

        .discover-body .left-para p {
            width: 575px;
            margin-top: 0;
            position: relative;
            top: -25px;
        }

        .discover-body .left-para .btn-pos {
            position: relative;
            top: -25px;
        }

        .btn-size {
            width: 82px;
        }

        .discover-body .img {
            position: relative;
            left: -85px;
            top: 6px;
        }



        .discover-body .img .art {
            color: #b7bace;
            font-size: 15px;
            position: relative;
            top: 3px;
            left: 30px;

        }

        .discover-body .img .art .roman {
            position: relative;
            left: -1px;
            top: -1px;
        }

        .discover-body .img div {
            text-align: end;
            margin: 20px;
        }


        /* navigation bottom */
        .nav-bottom {
            height: 15vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            /* background-color: skyblue; */
            margin: 0 20px;
            color: rgba(128, 128, 128, 0.747);
            position: relative;
            top: 3px;
            left: 5px;
            cursor: pointer;
        }

        .nav-bottom .select {
            display: flex;
            height: 40px;
            width: 110px;
            flex-wrap: nowrap;
            border: 1px solid rgba(128, 128, 128, 0.747);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            left: 4px;
        }

        .nav-bottom .bottom-list {
            display: flex;
            position: relative;
            right: 22px;


        }

        .nav-bottom .bottom-list button {
            border: none;
            background-color: white;
            margin-right: 18px;
            font-size: 15px;
        }

        .nav-bottom .bottom-list button:focus {
            /* border: 1px solid rgba(128, 128, 128, 0.747); */
            background-color: #e0dfe2;
            padding: 11px 13px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        .nav-bottom .filters {
            display: flex;
            border: 1px solid rgba(128, 128, 128, 0.747);
            background-color: white;
            padding: 9px 25px;
            border-radius: 6px;
            position: relative;
            right: 16px;
            cursor: pointer;
        }

        /* images */

        .images-gif {
            display: flex;
            justify-content: space-around;
            margin: 0px 50px;

        }

        .img-bor {
            border-radius: 8px;
            cursor: pointer;
        }

        .images-gif-2 {
            display: flex;
            justify-content: space-around;
            margin: 40px 50px;
        }

        .images-gif-3 {
            display: flex;
            justify-content: space-around;
            margin: 40px 50px;
        }

        .images-gif-4 {
            display: grid;
            margin: 0px 70px;
            margin-bottom: 50px;
            grid-template-columns: 275px 275px;
            grid-template-rows: auto;
            grid-gap: 35px;

        }
    </style>
</head>

<body>
    <div class="nav-container">

        <ul class="container-left">
            <li class="dribble">dribble</li>
            <li class="nav-middle-section">Inspiration</li>
            <li class="nav-middle-section"> Find Work</li>
            <li class="nav-middle-section">Learn Design</li>
            <li class="nav-middle-section">Go Pro</li>
            <li class="nav-middle-section">Hire Designers</li>
        </ul>



        <ul class="container-right">
            <li>
                <i class="material-icons">search</i>
            </li>
            <li>
                <button class="btn-signin btn-curs">
                    Sign in
                </button>
            </li>
            <li class="lisign-up ">
                <button class="btn-signup btn-curs btn">
                    Sign up
                </button>
            </li>
        </ul>

    </div>

    <div class="discover-body">


        <div class="left-para">
            <h2>Discover the world's top designers & creatives</h2>
            <p>Dribble is the leading destination to find & showcase creative work and home to the world's best design
                professionals.</p>
            <button class="btn btn-curs btn-signup btn-size btn-pos">
                Sign up
            </button>
        </div>


        <div class="img">
            <img src="https://cdn.dribbble.com/assets/art-banners/romainbriaux-510w-51a20c877f4deef57fbbb82609ae6d846bcd4129f21e21505371255abb3f2f60.webp"
                width="490px"><br>
            <div class="art">
                Art by <a class="art roman" href="#">Romain Briaux</a></div>
        </div>


    </div>


    <div class="nav-bottom">
        <select class="select">
            <option value="Popular">Popular</option>
            <option value="New & Noteworthy">New % Noteworthy</option>
            <option value="Goods for Sale">Goods for Sale</option>
        </select>


        <ul class="bottom-list">
            <button>All</button>
            <button>Animation</button>
            <button>Branding</button>
            <button>Illustration</button>
            <button>Mobile</button>
            <button>Print</button>
            <button>Product Design</button>
            <button>Typography</button>
            <button>Web Design</button>
        </ul>


        <button class="filters">
            <option>Filters</option>
        </button>

    </div>

    <div class="images-gif">
        <img class="img-bor"
            src="https://cdn.dribbble.com/users/418188/screenshots/16012464/media/a6b74b3c91dcf21cca14bdb3ea18d2e6.png?compress=1&resize=1200x900"
            width="275px">

        <img class="img-bor"
            src="https://cdn.dribbble.com/users/4684322/screenshots/16045833/media/6bd0e6c9529275de5b9051e127506803.jpg?compress=1&resize=1200x900"
            width="275px">

        <video
            src="https://cdn.dribbble.com/users/427857/screenshots/16046801/media/847a21fa4d14d35189b2f6fceb8eb6a3.mp4"
            class="img-bor" width="275px" loop autoplay controls></video>
        <img src="https://cdn.dribbble.com/users/2443050/screenshots/16045816/media/c41c4dd5de576115677dd28b1edcfb49.png?compress=1&resize=1200x900"
            class="img-bor" width="275px">
    </div>

    <div class="images-gif-2">
        <video src="https://cdn.dribbble.com/users/174531/videos/128323/gstkg_xlarge_preview.mp4" class="img-bor"
            width="275px" loop autoplay controls></video>
        <img src="https://cdn.dribbble.com/users/7202957/screenshots/16046534/media/bd7e78a1a22efcd3cae4d205e2409723.jpg?compress=1&resize=1200x900"
            class="img-bor" width="275px">
        <img src="https://cdn.dribbble.com/users/3549879/screenshots/16045308/media/83f16667daed937bfafc377f2b52c442.png?compress=1&resize=1200x900"
            width="275px" class="img-bor">
        <img src="https://cdn.dribbble.com/users/3550736/screenshots/16045435/media/3c7fca3b02abf2d90749d2a089b759d4.jpg?compress=1&resize=1200x900"
            width="275px" class="img-bor">
    </div>

    <div class="images-gif-3">
        <video
            src="https://cdn.dribbble.com/users/379146/screenshots/16046750/media/1a98e2929b79e0f8ac965550b4a80ae5.mp4"
            autoplay controls loop width="275px" class="img-bor"></video>
        <video
            src="https://cdn.dribbble.com/users/2279605/screenshots/16048513/media/b81725eed6ee7e226a80d3b84b6a3165.mp4"
            autoplay controls loop width="275px" class="img-bor"></video>
        <img src="https://cdn.dribbble.com/users/4591142/screenshots/15909331/media/e2fde1e865862fc15784fee454edf01a.jpg?compress=1&resize=1200x900"
            width="275px" class="img-bor">
        <img src="https://cdn.dribbble.com/users/6462782/screenshots/16046309/media/314070547f89464acfd2fd7281f28b3c.png?compress=1&resize=1200x900"
            width="275px" class="img-bor"></video>
    </div>

    <div class="images-gif-4">
        <video
            src="https://cdn.dribbble.com/users/1200166/screenshots/16048370/media/7af1e9bb58ba921f62c3269658b5aa06.mp4"
            autoplay controls loop width="275px" class="img-bor"></video>
        <img src="https://cdn.dribbble.com/users/3991100/screenshots/16041921/media/02b00dea315bf04c43def80fb936b54f.png?compress=1&resize=1200x900"
            width="275px" class="img-bor">
    </div>

    <div class="sign-up-continue">
        <button>
            Sign up to continue
        </button>
        <button>
            or sign in
        </button>
    </div>
</body>

</html>
